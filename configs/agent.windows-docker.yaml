# Fluidity Agent Configuration - Windows Docker Development
# Uses Windows Docker host access and development settings

# Server discovery endpoints (Windows docker)
wake_endpoint: ""      # Not used in windows docker dev - manually set server_ip in Agent
query_endpoint: ""
kill_endpoint: ""

# Dynamic certificate generation
ca_service_url: ""     # Set to CA Lambda endpoint if available
cert_cache_dir: "./certs"

# Tunnel settings
server_ip: "host.docker.internal"  # Override for Windows Docker (normally discovered via Wake)
server_port: 8443
local_proxy_port: 8080

# Logging
log_level: "debug"
